<form [formGroup]="supplierForm"  (ngSubmit)="saveProduct()">
<h1 matDialogTitle> {{data?'Edit Product':'Add Product'}}</h1>

<mat-dialog-content class="flex flex-col gap-2">

      <mat-form-field class="w-[80%]">
        <mat-label >Name</mat-label>
        <input class="w-[80%]"  formControlName="name"  matInput>
      </mat-form-field>
      <mat-form-field class="w-[80%]">
        <mat-label>Address</mat-label>
        <input  formControlName="address"  matInput>
      </mat-form-field>
      <mat-form-field class="w-[80%]">
        <mat-label>Phone_Number</mat-label>
        <input  formControlName="phone_number" matInput>
      </mat-form-field >
      <mat-form-field class="w-[80%]">
        <mat-label>Email</mat-label>
        <input formControlName="email"  matInput>
      </mat-form-field>
      <mat-form-field class="w-[80%]">
        <mat-label>Supplier_Picture</mat-label>
        <input formControlName="supplier_picture"  matInput>
      </mat-form-field>
</mat-dialog-content>

  <mat-dialog-actions>
      <button [mat-dialog-close]="false" color="warn" mat-raised-button type="button" (click)="closePopup()">Close</button>
      <button type="submit" mat-raised-button color="primary">{{data ? 'Update' : 'Save'}}</button>
  </mat-dialog-actions>

</form>
