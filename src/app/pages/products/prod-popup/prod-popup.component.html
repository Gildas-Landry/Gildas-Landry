
<form [formGroup]="productForm"  (ngSubmit)="saveSupplier()">
  <h1 matDialogTitle> {{data?'Edit Product':'Add Product'}}</h1>

  <mat-dialog-content class="flex flex-col gap-2">
        <!-- <mat-form-field class="w-[80%] ">
          <mat-label>Id</mat-label>
          <input class=" w-[80%]" formControlName="id" matInput>
        </mat-form-field> -->
        <mat-form-field class="w-[80%]">
          <mat-label >Product_name</mat-label>
          <input class="w-[80%]"  formControlName="product_name"  matInput>
        </mat-form-field>
        <mat-form-field class="w-[80%]">
          <mat-label>product_image</mat-label>
          <input  formControlName="product_image"  matInput>
        </mat-form-field>
        <mat-form-field class="w-[80%]">
          <mat-label>quantity</mat-label>
          <input  formControlName="retail_quantity_stocked" matInput>
        </mat-form-field >
        <mat-form-field class="w-[80%]">
          <mat-label>Price</mat-label>
          <input formControlName="selling_price"  matInput>
        </mat-form-field>
        <mat-form-field class="w-[80%]">
          <mat-label>category</mat-label>
          <input formControlName="category_id"  matInput>
        </mat-form-field>
        <mat-form-field class="w-[80%]">
          <mat-label>bulk_quantity_stocked</mat-label>
          <input formControlName="bulk_quantity_stocked"  matInput>
        </mat-form-field>
        <mat-form-field class="w-[80%]">
          <mat-label>cost_price</mat-label>
          <input formControlName="cost_price"  matInput>
        </mat-form-field>


  </mat-dialog-content>

    <mat-dialog-actions>
        <button [mat-dialog-close]="false" color="warn" mat-raised-button type="button" (click)="closePopup()">Close</button>
        <button type="submit" mat-raised-button color="primary">{{data ? 'Update' : 'Save'}}</button>
    </mat-dialog-actions>

  </form>
